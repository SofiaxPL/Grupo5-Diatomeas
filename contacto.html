<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/stylescontact.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">

        <form id="form" action="" class="form">
          <h3 class="tag"><span>Solicitar Información</span></h3>
          <label for="name">Nombre Completo <span>*</span></label>
          <input name="name" required type="text" id="name" placeholder="Juan Perez">
          <label for="email">Correo electrónico <span>*</span></label>
          <input name="email" type="text" id="email" required placeholder="juanperez@gmail.com">
          <label for="message">Mensaje<span>*</span></label>
          <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
          <button type="submit" class="btn primary full">Enviar mensaje</button>
        </form>
        <a href="mailto:sofyperlu21@gmail.com" id="mailFacultad"></a>
      </div>
    </div>
  </section>
    
</body>
</html>
